[information]
# some basic information about this plugin
plugin.author=beRemote Team <Kristian Reukauff>
plugin.mail=KristianReukauff@beremote.net
# icon extension for this plugin.
# NOTE: there have to be a folder "/<pluginname>/res" with the desired icons
# prefix gives the icon prefix (e.g. if the icon is called icon_16.png the prefix is icon and the suffix(hardcoded) is _16)
protocol.icon.prefix=icon_
protocol.icon.ext=png

# base settings for this protocol. 
# DO NOT ADD ANY CUSTOM KEY/VALUES!
[settings.base]
protocolenabled=true
protocolfavorite=false
protocolport=80
# Use this debug mode with care! This will result in unexpected behaviour!
protocol.debug.mode=false

# Custom KEY/VALUE area
[settings.custom]
#ietrident.basic.sample1=true
#ietrident.basic.sample2=13
#ietrident.adv.sample1=fittotab