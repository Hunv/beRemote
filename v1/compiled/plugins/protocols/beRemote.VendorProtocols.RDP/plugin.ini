[information]
# some basic information about this plugin
plugin.author=beRemote team <Benedikt Kroening>
plugin.mail=BenediktKroening@beremote.net
# icon extension for this plugin.
# NOTE: there have to be a folder "/<pluginnam>/res" with the desired icons
# prefix gives the icon prefix (e.g. if the icon is called icon_16.png the prefix is icon and the suffix(hardcoded) is _16)
protocol.icon.prefix=icon_
protocol.icon.ext=png

# base settings for this protocol. 
# DO NOT ADD ANY CUSTOM KEY/VALUES!
[settings.base]
protocolenabled=true
protocolfavorite=false
protocolport=3389
# Use this debug mode with care! This will result in unexpected behaviour!
protocol.debug.mode=true

# Custom KEY/VALUE area
[settings.custom]
rdp.security.authentication.nla=true
rdp.fittotab=true
rdp.resolutionx=1024
rdp.resolutiony=768
rdp.smartsize=true
rdp.color.qty=32
rdp.performance.drawbackground=false
rdp.performance.showanimations=false
rdp.performance.windowsthemes=true
rdp.performance.fontsmothing=true
rdp.protocol.useconsole=false
rdp.protocol.authentication=false
rdp.redirect.drives=true
rdp.redirect.printer=true
rdp.redirect.sound=true
rdp.gateway.enabled=false
rdp.gateway.server=gateway.your-server.invalid:133742
rdp.gateway.credentials=

